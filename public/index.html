<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
		<style>
			body {
				margin: 0;
			}
			#stats {
				position: relative;
				width: 100%;
				height: 80px;
			}
			#main {
				position: relative;
				margin: 0;
			}
			#canvas-wrapper,
			#scatter-gl-container {
				position: relative;
			}
		</style>
	</head>

	<body>
		<div id="stats"></div>
		<div id="main">
			<div class="container">
				<div class="canvas-wrapper">
					<canvas id="output"></canvas>
					<video id="video" playsinline style="
						-webkit-transform: scaleX(-1);
						transform: scaleX(-1);
						visibility: hidden;
						width: auto;
						height: auto;
						">
					</video>
				</div>
				<div id="scatter-gl-container"></div>
			</div>

			<div class="container">
				<img class='m-auto' id='traffic-light-img' style="width: 200px" src='./img/pepe-question.png'>
			</div>
		</div>
	</body>
	<script type='module' src="js/index.js"></script>
</html>
