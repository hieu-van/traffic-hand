<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Traffic Hand</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="stylesheet" href='./css/index.css'>
	</head>
	<body>
		<header class='container-fluid'>
			<div class='row py-3 border-bottom'>
				<div class='col text-center'>
					<h1 class='display-6 mx-auto'>Traffic Hand</h1>
				</div>
				<div class='col text-center'>
					<h1 class='display-6 mx-auto'>DSS301 Assignment</h1>
				</div>
			</div>
		</header>

		<main>
			<div class='container'>
				<div class='row py-3'>
					<div class='col'>
						<button type="button" id='webcam-button' class="btn btn-primary d-block mx-auto">Bật cam lên nào các em</button>
					</div>
				</div>
				<div class='row py-3'>
					<div class='col d-flex'>
						<div class='m-auto position-relative'>
							<video id="webcam" style='width: 480px; height: 360px' class='position-absolute' autoplay playsinline></video>
							<canvas id="pose-canvas" style='width: 480px; height: 360px'></canvas>
						</div>
					</div>
					<div class='col d-flex'>
						<img class='m-auto' id='traffic-light-img' style="width: 200px" src='./img/pepe-question.png'>
					</div>
				</div>
			</div>
		</main>

		<footer>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
		<script src="./js/index.js" type="module"></script>
	</body>
</html>
